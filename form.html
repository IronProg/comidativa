<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/form.css">
    <title>ComidAtiva</title>
</head>
<body>
    <div class="form-page-container">
        <section class="info-section">
            <img src="./assets/images/logo_completo.png" alt="Logo da ComidAtiva">

            <h1>Venha fazer parte desse projeto!</h1>

            <p>
                Junte-se à tantas outras empresas parceiras que fazem do nosso páis um lugar melhor! <br>
                Envie as informações de contato da sua empresa que em breve um especialista do nosso time entrará em contato com você.
            </p>
        </section>

        <section class="form-section">
            <div class="fiap-logo-container">
                <img src="./assets/images/logo_fiap.png" alt="">
            </div>

            <form class="form-contato">
                <div class="input-group">
                    <label for="nome">Nome *</label>
                    <input type="text" name="nome" id="input-nome" required>
                </div>
                
                <div class="input-group">
                    <label for="email">Email *</label>
                    <input type="email" name="email" id="input-email" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone Comercial</label>
                    <input type="tel" name="telefone" id="input-telefone">
                </div>
                
                <div class="input-group">
                    <label for="empresa">Empresa *</label>
                    <input type="text" name="empresa" id="input-empresa" required>
                </div>

                <div class="input-group">
                    <label for="cargo">Cargo *</label>
                    <input type="text" name="cargo" id="input-cargo" required>
                </div>

                <div class="input-group">
                    <label for="captcha">8+2?</label>
                    <input type="text" name="captcha" id="input-captcha" required>
                </div>

                <button> Entrar em contato </button>
            </form>
        </section>
    </div>
    
    <script src="./scripts/main.js"></script>
</body>
</html>
